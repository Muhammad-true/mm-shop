############################################
# Libiss- Production Release (Secure)
############################################

version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mm-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mm_shop_prod}
      POSTGRES_USER: ${POSTGRES_USER:-mm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # берём из .env
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - /mnt/mm_shop_data/postgres_data:/var/lib/postgresql/data
    networks:
      - mm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mm-redis-prod
    restart: unless-stopped
    volumes:
      - /mnt/mm_shop_data/redis_data:/data
    networks:
      - mm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MM API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api.release
    container_name: mm-api-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      - GIN_MODE=release
      - DATABASE_URL=postgres://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres:5432/$${POSTGRES_DB}?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOW_ORIGINS=*
      - PUBLIC_HOST=${PUBLIC_HOST}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - /mnt/mm_shop_data/images:/app/images
      - /mnt/mm_shop_data/logs:/app/logs
      - /mnt/mm_shop_data/updates:/app/updates
      - /mnt/mm_shop_data/libiss_pos:/app/libiss_pos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MM Admin Panel
  admin:
    build:
      context: ./release/admin
      dockerfile: Dockerfile.admin.release
    container_name: mm-admin-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mm-network

  # MM Web (Flutter Web)
  web:
    build:
      context: ./release/web-app
      dockerfile: Dockerfile
    container_name: mm_web
    restart: unless-stopped
    networks:
      - mm-network
    volumes:
      - ./release/web-app:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "8081:80"

  # PgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: mm-pgadmin-prod
    restart: unless-stopped
    ports:
      - "5050:80"
    env_file:
      - .env.pgadmin   # email и пароль берём из .env.pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mm-network

networks:
  mm-network:
    driver: bridge
