############################################
# Libiss - Production Release (Optimized for 50GB Storage)
############################################

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mm-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: mm_shop_prod
      POSTGRES_USER: mm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-muhammadjon}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - /mnt/mm_shop_data/postgres_data:/var/lib/postgresql/data
    networks:
      - mm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mm_user -d mm_shop_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mm-redis-prod
    restart: unless-stopped
    volumes:
      - /mnt/mm_shop_data/redis_data:/data
    networks:
      - mm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MM API
  api:
    build:
      context: ./
      dockerfile: Dockerfile.api.release
    container_name: mm-api-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./.env.production
    environment:
      - GIN_MODE=release
      - POSTGRES_USER=mm_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-muhammadjon}
      - POSTGRES_DB=mm_shop_prod
      - DATABASE_URL=postgres://mm_user:${POSTGRES_PASSWORD:-muhammadjon}@postgres:5432/mm_shop_prod?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOW_ORIGINS=*
      - PUBLIC_HOST=159.89.99.252
      - JWT_SECRET=${JWT_SECRET:-moya-super-secretnaya-fraza-dlya-api-777}
    volumes:
      - /mnt/mm_shop_data/images:/app/images
      - /mnt/mm_shop_data/logs:/app/logs
      - /mnt/mm_shop_data/updates:/app/updates
      - /mnt/mm_shop_data/libiss_pos:/app/libiss_pos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mm-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MM Admin Panel
  admin:
    build:
      context: ./release/admin
      dockerfile: Dockerfile.admin.release
    container_name: mm-admin-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mm-network

  # MM Web (Flutter Web)
  web:
    build:
      context: ./release/web-app
      dockerfile: Dockerfile.webapp.release
    container_name: mm-web-prod
    restart: unless-stopped
    networks:
      - mm-network
    volumes:
      - ./release/web-app:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./release/web-app/nginx.webapp.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # PgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: mm-pgadmin-prod
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mm.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mm-network

networks:
  mm-network:
    driver: bridge
