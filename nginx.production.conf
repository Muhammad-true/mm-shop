############################################
# Shop: https://shop.libiss.com (Flutter Web)
############################################

server {
    listen 443 ssl http2;
    server_name shop.libiss.com;

    ssl_certificate /etc/letsencrypt/live/libiss.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/libiss.com/privkey.pem;

    root /release/web-app;
    index index.html;

    client_max_body_size 100M;

    ########################################
    # Flutter Web caching rules
    ########################################

    # index.html — всегда без кеша
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header ETag "";
        try_files $uri =404;
    }

    # Service Worker и bootstrap — без кеша
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        try_files $uri =404;
    }
    location = /flutter_bootstrap.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        try_files $uri =404;
    }

    # version.json — всегда без кеша (проверка обновлений)
    location = /version.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        try_files $uri =404;
    }

    # JS, CSS, изображения — кешируем
    location ~* \.js$  { expires 1y; add_header Cache-Control "public, immutable"; }
    location ~* \.css$ { expires 1y; add_header Cache-Control "public, immutable"; }
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ { expires 1y; add_header Cache-Control "public, immutable"; }

    # Все остальные запросы — на index.html (для Flutter роутинга)
    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
