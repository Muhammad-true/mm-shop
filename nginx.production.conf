events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # HTTP сервер - редирект на HTTPS
    server {
        listen 80;
        server_name admin.libiss.com api.libiss.com shop.libiss.com pgadmin.libiss.com;

        # Редирект всех HTTP запросов на HTTPS
        return 301 https://$host$request_uri;
    }

    # Общие SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/admin.libiss.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.libiss.com/privkey.pem;

    # Admin panel: https://admin.libiss.com
    server {
        listen 443 ssl http2;
        server_name admin.libiss.com;

        root /usr/share/nginx/html;
        index index.html;
        
        # Увеличено до 100MB для обновлений ПО
        client_max_body_size 100M;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy (с таймаутами для загрузки файлов)
        # Специальный location для загрузки файлов (с буферизацией для multipart форм)
        # Используем точное совпадение для приоритета
        location = /api/v1/admin/updates/upload {
            proxy_pass http://mm-api-prod:8080;
            proxy_http_version 1.1;
            
            # Включаем буферизацию для правильного парсинга multipart форм
            proxy_request_buffering on;
            proxy_buffering off;  # Отключаем буферизацию ответа
            client_max_body_size 100M;
            client_body_buffer_size 10M;
            client_body_in_file_only off;  # Не сохранять тело в файл
            
            # Настройки таймаутов для долгой загрузки больших файлов
            proxy_connect_timeout 60m;
            proxy_send_timeout 60m;
            proxy_read_timeout 60m;
            send_timeout 60m;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Важно: не изменяем Content-Type и Content-Length
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
        }

        # Специальный location для загрузки libiss-pos файлов (с буферизацией)
        location /api/v1/admin/libiss-pos/upload {
            proxy_pass http://mm-api-prod:8080;
            proxy_http_version 1.1;
            
            # Включаем буферизацию для правильного парсинга multipart форм
            proxy_request_buffering on;
            client_max_body_size 600M;
            client_body_buffer_size 50M;
            
            # Настройки таймаутов для долгой загрузки больших файлов
            proxy_connect_timeout 60m;
            proxy_send_timeout 60m;
            proxy_read_timeout 60m;
            send_timeout 60m;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Остальные API эндпоинты (без буферизации для потоковой передачи)
        location /api/ {
            proxy_pass http://mm-api-prod:8080;
            proxy_http_version 1.1;
            
            # Отключаем буферизацию для потоковой передачи
            proxy_request_buffering off;
            proxy_buffering off;
            client_body_buffer_size 128k;
            
            # Настройки таймаутов
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /images/ {
            proxy_pass http://mm-api-prod:8080/images/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /updates/ {
            proxy_pass http://mm-api-prod:8080/updates/;
            proxy_http_version 1.1;
            
            # Таймауты также важны при скачивании обновлений клиентами
            proxy_read_timeout 600s;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location ~* \.(css|js|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API: https://api.libiss.com
    server {
        listen 443 ssl http2;
        server_name api.libiss.com;

        # Разрешаем большие тела запросов (для обновлений и libiss_pos)
        client_max_body_size 600M;

        # Специальный location для загрузки обновлений приложения
        # ВКЛЮЧАЕМ буферизацию для правильного парсинга multipart форм в Go
        location = /api/v1/admin/updates/upload {
            access_log /var/log/nginx/upload_access.log;
            error_log /var/log/nginx/upload_error.log debug;
            
            proxy_pass http://mm-api-prod:8080;
            proxy_http_version 1.1;

            # ВКЛЮЧАЕМ буферизацию - nginx полностью буферизует запрос перед отправкой в Go
            proxy_request_buffering on;
            proxy_buffering off;  # ответ не буферизуем
            client_body_buffer_size 10M;
            client_max_body_size 100M;
            
            # КРИТИЧНО: увеличиваем таймаут для буферизации тела запроса
            # Пока nginx буферизует большой файл, клиент не должен отменять соединение
            client_body_timeout 60m;

            proxy_connect_timeout 60m;
            proxy_send_timeout 60m;
            proxy_read_timeout 60m;
            send_timeout 60m;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Специальный location для загрузки файлов libiss_pos (до 600MB)
        location = /api/v1/admin/libiss-pos/upload {
            proxy_pass http://mm-api-prod:8080;
            proxy_http_version 1.1;

            proxy_request_buffering on;
            proxy_buffering off;
            client_body_buffer_size 50M;

            proxy_connect_timeout 60m;
            proxy_send_timeout 60m;
            proxy_read_timeout 60m;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Остальные API-запросы — потоково, без буферизации
        location / {
            proxy_pass http://mm-api-prod:8080;
            proxy_http_version 1.1;
            
            # Отключаем буферизацию для потоковой передачи обычных запросов
            proxy_request_buffering off;
            proxy_buffering off;
            client_body_buffer_size 128k;
            
            # Настройки таймаутов для долгих запросов
            proxy_connect_timeout 60m;
            proxy_send_timeout 60m;
            proxy_read_timeout 60m;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    # Shop site: https://shop.libiss.com
    server {
        listen 443 ssl http2;
        server_name shop.libiss.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://159.89.99.252:3001;
            proxy_http_version 1.1;
            
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    # PgAdmin: https://pgadmin.libiss.com
    server {
        listen 443 ssl http2;
        server_name pgadmin.libiss.com;

        # Разрешаем большие тела запросов (для импорта/экспорта БД)
        client_max_body_size 100M;

        location / {
            proxy_pass http://mm-pgadmin-prod:80;
            proxy_http_version 1.1;
            
            # Настройки для WebSocket (если используется)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Стандартные заголовки прокси
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Таймауты для долгих операций с БД
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            send_timeout 600s;
            
            # Отключаем буферизацию для потоковой передачи
            proxy_buffering off;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}