server {
    listen 80;
    server_name shop.libiss.com;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 100M;

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header ETag "";
        try_files $uri =404;
    }

    location /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        try_files $uri =404;
    }

    location /flutter_bootstrap.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        try_files $uri =404;
    }

    location /version.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        try_files $uri =404;
    }

    location ~* \.js$  { expires 1y; add_header Cache-Control "public, immutable"; }
    location ~* \.css$ { expires 1y; add_header Cache-Control "public, immutable"; }
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ { expires 1y; add_header Cache-Control "public, immutable"; }

    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
