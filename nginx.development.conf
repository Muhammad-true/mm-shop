user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;

  server {
    listen 80;
    server_name _;
    client_max_body_size 20m;
    root  /usr/share/nginx/html;
    index index.html;

    # Health check
    location = /api/health {
      proxy_pass http://api:8080/health;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Images and uploads (ВАЖНО: до правил кеширования!)
    location /images/ {
      proxy_pass http://api:8080/images/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Кеширование изображений на стороне браузера
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
    
    location /uploads/ {
      proxy_pass http://api:8080/uploads/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Cache static assets (админка: CSS, JS, fonts)
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Иконки и SVG (локальные файлы админки)
    location ~* \.(ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # NO cache for HTML (to get updates immediately)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPA routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy to backend - NO cache
    location /api/ {
      proxy_pass http://api:8080;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    # Health for admin container
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
  }
}

